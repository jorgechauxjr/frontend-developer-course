<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      color: salmon;
    }

    /* Pseudo elementos */
    p::first-letter {
      color: teal;
    }
    p::before {
      content: "ðŸ˜Ž";
    }
    p::after {
      content: " :)";
    }
    ::placeholder {
      color: red;
    }

    /* Pseudo clases*/
    p:hover {
      color: skyblue;
    }
    div p:nth-child(2) {
      color: violet;
    }
    
    
  </style>
</head>
<body>
  <p>Hola</p>
  <div>
    <p>Platzi</p>
    <p>Master</p>
    <p>Lo Mejor</p>
  </div>
  <input type="text" placeholder="Name">
</body>
</html>
